language: go
script:
  - go test -v ./...

before_deploy:
  - mkdir ./build
  - go build -o ./build/
  - tar cz ./build/avv ./build/avv-$(git tag).tar.gz
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: './build/*.tar.gz'
  on:
    branch: release
    tags: true
    repo: xztaityozx/avv
